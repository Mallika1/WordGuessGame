<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!-- Bootstrap File -->
 
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  

  

<link rel="stylesheet" href="assets/css/style.css">
  <!-- JQuery -->
  <!-- <script src="https://code.jquery.com/jquery.js"></script> -->

</head>

<body class=" worldbody">

  <!-- Overall Bootstrap Grid -->
  
    <!-- Jumbotron with Title -->
    <div class="jumbotron-fluid">
      <div class="container-fluid ">
            
      <h1 class="text-center p-4 ">
        <strong>Guess the Word!</strong>
      </h1>
      <div class="text-center pb-3">
            <span class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn-dark btn-xs btn1-style" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="opt">Discover World</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="1" href="index.html">Explore Galaxy</a>
                        <a class="dropdown-item" id="2" href="world.html">Discover World</a>
                        <a class="dropdown-item" href="ocean.html">Fathom Ocean </a>
                    </div>
                </span>
        <button class="btn btn-dark btn-xs btn1-style" id="btn_newgame">
        <span class="fa fa-gamepad"></span> Start A New Game</button> 
        
       </div>
       
      <div id="musicControls" class="text-center p-4">
        <button class="btn btn-dark  btn-xs btn1-style " id="theme-button">
          <span class="fa fa-music"></span> Play Theme</button>
        <button class="btn btn-dark  btn-xs btn1-style btn-transparent" id="pause-button">
          <span class="fa fa-pause"></span> Pause Song</button>
      </div>
     
    </div>   <!-- container div -->
    </div>  <!-- jumbotron div -->
    <div class="container mt-4">
    <div class="row justify-content-md-center">
        <!-- left card (guess the word )-->
      <div class="col-lg-5 ">
            <div id="panelworld" class="card border-0 mt-4 font-weight-bold">
                    <h4 class="card-header text-center"><strong>Current Word</strong></h4>
                    <div class="card-body ">
                      <div class="text-center">
                         <h3><span id="gaps">_ _ _ _ _ _ _ _</span></h3>
                          <p id="para" class="font-weight-light font-italic">( Hint: No of letters in the word. ) </p>
                       
                      </div>
                      <div class=" clearfix">
                      <div class="p-2 float-left">
                         Total Guesses : <span id="totalguesses"> 0 </span>
                        </div>
                        <div class="p-2 float-right">
                                Guesses Left : <span id="guessesleft"> 0 </span>
                              </div>
                    </div>
                      <div class="p-2" >
                          Letters guessed :<span id="alreadyguessed">  </span></div>
                    </div>
                  </div>
      </div> <!--first column-->

      <!-- Right Card (Score Board)-->
      <div class="col-lg-4">
            <div id="panelworld" class="card border-0 mt-4 font-weight-bold">
                    <h4 class="card-header text-center"><strong>Score</strong></h4>
                    <div class="card-body">
                       <div class="text-center"><p id="finalmsg" class="font-weight-light font-italic p-1">Keep playing the Game! </p></div>
                      <div class="p-3 clearfix" >
                          <div class="float-left">Wins : <span id="wins" > 0 </span></div>
                          <div class="float-right">Points : <span id="scorepoint"> 0 </span></div>
                      </div>
                      <div class="p-3" >
                          Losses : <span id="losses"> 0 </span> 

                      </div>
                    </div>
                  </div>
      </div> <!--second column-->
      </div>
      
  </div>   <!-- container div -->

  <script src="assets/javascript/game.js">

  </script>

</body>
</html>
