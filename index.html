<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="font-weight-bold">

    <!-- Overall Bootstrap Grid -->

    <!-- Jumbotron with Title -->
    <div class="jumbotron-fluid">
        <div class="container-fluid ">
            <h1 class="text-center p-4 ">
                    <strong>Guess the Word!</strong>
            </h1>
            <div class="text-center d-flex justify-content-center">
                    <button class="btn btn-dark btn-xs btn-style mb-4" id="btn_reset">
                    <span class="fa fa-gamepad"></span> Reset Game</button>
            </div>
            <div>
                    <h2 class="text-center d-flex justify-content-center font-italic">Explore Galaxy</h2>
            </div>
        </div> <!-- container div -->
    </div> <!-- jumbotron div -->

    <div class="container mt-5">
        <div class="row ">
            <div class="col-lg-10">
                <h5 id="finalmsg" class="font-weight-light text-warning text-center font-italic " >Press
                    any key to start the game</h5>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- left card (guess the word )-->
            <div class="col-lg-5 ">

                <div id="panel" class="card border-0 ">
                    <h4 class="card-header text-center pb-1"><strong>Current Word</strong></h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h5 id="gaps">_ _ _ _ _ _ _ _</h5>
                            <p id="para" class="font-weight-light font-italic">( Hint: No. of letters in the word. )
                            </p>

                        </div>
                        <div class="clearfix ">
                            <div class="p-2 float-left">
                                Total Guesses : <span id="totalguesses"> 0 </span>
                            </div>
                            <div class="p-2 float-right">
                                Guesses Left : <span id="guessesleft"> 0 </span>
                            </div>
                        </div>
                        <div class="p-2">
                            Letters Guessed :<span id="alreadyguessed"> </span></div>
                    </div>
                </div>
            </div>
            <!--first column-->

            <!-- Right Card (Score Board)-->
            <div class="col-lg-2">
                <div id="panel" class="card border-0 mt-4">
                    <h4 class="card-header text-center pb-1"><strong>Score</strong></h4>
                    <div class="card-body  pt-1">

                        <div class="">

                            <div class="p-2">Wins : <span id="wins"> 0 </span></div>
                            <div class="p-2">Losses : <span id="losses"> 0 </span> </div>
                            <div class="p-2">Points : <span id="scorepoint"> 0 </span> </div>

                        </div>

                    </div>
                </div>
            </div>
            <!--second column-->
        </div>

    </div> <!-- container div -->

    <script src="assets/javascript/game.js">

    </script>

</body>

</html>
